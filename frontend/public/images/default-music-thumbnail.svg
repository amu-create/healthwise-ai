<!-- 기본 음악 썸네일 SVG -->
<svg width="160" height="90" viewBox="0 0 160 90" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="160" height="90" fill="#1a1a1a"/>
  <rect x="0.5" y="0.5" width="159" height="89" stroke="#333" stroke-opacity="0.3"/>
  
  <!-- 배경 그라디언트 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00FFB3;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="160" height="90" fill="url(#bgGradient)"/>
  
  <!-- 음표 아이콘 -->
  <g transform="translate(80, 45)">
    <circle cx="0" cy="0" r="20" fill="#333" opacity="0.5"/>
    <path d="M-8 -10 L-8 5 Q-8 10 -3 10 Q2 10 2 5 L2 -10 L10 -12 L10 0 Q10 5 5 5 Q0 5 0 0 L0 -8 L-8 -6 Z" fill="#00D4FF" opacity="0.8"/>
  </g>
  
  <!-- 텍스트 -->
  <text x="80" y="70" font-family="Arial, sans-serif" font-size="10" font-weight="500" fill="#666" text-anchor="middle">
    Music Thumbnail
  </text>
</svg>
