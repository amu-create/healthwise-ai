version: '3.8'

services:
  # PostgreSQL 데이터베이스
  db:
    image: postgres:14-alpine
    container_name: healthwise_db
    environment:
      POSTGRES_DB: healthwise_dev
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: devpass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U developer -d healthwise_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 캐시 및 채널 레이어
  redis:
    image: redis:6-alpine
    container_name: healthwise_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django 백엔드
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
      cache_from:
        - healthwise_backend:latest
    image: healthwise_backend:latest
    container_name: healthwise_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - media_volume:/app/media
      - static_volume:/app/staticfiles
      # pip 캐시 보존
      - pip_cache:/root/.cache/pip
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://developer:devpass123@db:5432/healthwise_dev
      - REDIS_URL=redis://redis:6379/1
      - DJANGO_SETTINGS_MODULE=healthwise.settings_dev
      - ALLOWED_HOSTS=*
      - CORS_ALLOW_ALL_ORIGINS=True
    env_file:
      - ./backend/.env
    stdin_open: true
    tty: true

  # React 프론트엔드
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      cache_from:
        - healthwise_frontend:latest
    image: healthwise_frontend:latest
    container_name: healthwise_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      # npm 캐시 보존
      - npm_cache:/root/.npm
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - REACT_APP_WS_URL=ws://localhost:8000/ws
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=3000
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  redis_data:
  media_volume:
  static_volume:
  pip_cache:
  npm_cache:
